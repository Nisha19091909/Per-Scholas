<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Business Card</title>
  <style>
    /* Super simple beginner CSS */
    body { font-family: Arial, sans-serif; background: #f2f2f2; }
    .card {
      width: 360px;
      margin: 60px auto;
      background: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
    }
    .photo {
      width: 100px; height: 100px; border-radius: 50%;
      background: #cccccc; color: #333333;
      display: inline-block; line-height: 100px; font-weight: bold;
      margin-bottom: 10px;
    }
    .name { font-size: 22px; font-weight: bold; margin: 10px 0 5px; }
    .title { color: #666666; margin: 0 0 15px; }
    .buttons a {
      display: inline-block; padding: 8px 12px; margin: 4px;
      border: 1px solid #dddddd; background: #f7f7f7; color: #333333;
      text-decoration: none; border-radius: 4px;
    }
    .info { list-style: none; padding: 0; margin: 15px 0 0; }
    .info li { margin: 6px 0; }
  </style>
</head>
<body>
  <div class="card">
    <div class="photo">KH</div>
    <div class="name">Konisha Harvard</div>
    <div class="title">Software Engineer</div>

    <div class="buttons">
      <a href="mailto:Kharvard86@gmail.com">Email</a>
      <a href="tel:+13136951088">Call</a>
    </div>

    <ul class="info">
      <li>Detroit, MI</li>
      <li>Kharvard86@gmail.com</li>
      <li>Phone: 313-695-1088</li>
    </ul>
  </div>
</body>
</html>
