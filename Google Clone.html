<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
    }
    .logo span {
      display: inline-block;
    }
    .blue { color: #4285F4; }
    .red { color: #EA4335; }
    .yellow { color: #FBBC05; }
    .green { color: #34A853; }
    input[type="text"] {
      width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      padding: 8px 15px;
      margin: 5px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons input:hover {
      background-color: #e6e6e6;
    }
    footer {
      margin-top: 150px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
  </div>

  <div>
    <input type="text" placeholder="Search Google or type a URL">
  </div>

  <div class="buttons">
    <input type="button" value="Google Search">
    <input type="button" value="I'm Feeling Lucky">
  </div>

  <footer>
    <p>Google Clone - Just for practice</p>
  </footer>

</body>
</html>
